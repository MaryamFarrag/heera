<section id="change-password">
  <div class="container text-center">
    <h2>Change your password</h2>
    <form #changeForm="ngForm" (ngSubmit)="change(change.value)">
      <input class="form-control" name="email" ngModel placeholder="Email">
      <input class="form-control" name="password" type="password" ngModel placeholder="Password">     
      <button class="btn">Change</button>
    </form>
  </div>

</section>
